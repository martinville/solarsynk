<!DOCTYPE html>
<html>
<head>
  <title>Fish Alarm Setup</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    :root {
      --bg: #0f172a;
      --card: #111827;
      --accent: #22c55e;
      --text: #e5e7eb;
      --muted: #9ca3af;
      --input: #1f2933;
      --border: #374151;
    }

    * {
      box-sizing: border-box;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
    }

    body {
      margin: 0;
      background: linear-gradient(135deg, #020617, #0f172a);
      color: var(--text);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 16px;
    }

    .card {
      background: var(--card);
      width: 100%;
      max-width: 420px;
      border-radius: 14px;
      padding: 22px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.5);
    }

    h2 {
      margin: 0 0 6px 0;
      font-size: 1.4rem;
      text-align: center;
    }

    .subtitle {
      text-align: center;
      font-size: 0.85rem;
      color: var(--muted);
      margin-bottom: 20px;
    }

    label {
      display: block;
      font-size: 0.8rem;
      margin-bottom: 6px;
      color: var(--muted);
    }

    input {
      width: 100%;
      padding: 12px;
      margin-bottom: 16px;
      border-radius: 8px;
      border: 1px solid var(--border);
      background: var(--input);
      color: var(--text);
      font-size: 0.95rem;
    }

    input:focus {
      outline: none;
      border-color: var(--accent);
      box-shadow: 0 0 0 2px rgba(34,197,94,0.2);
    }

    button {
      width: 100%;
      padding: 14px;
      border-radius: 10px;
      border: none;
      background: linear-gradient(135deg, #22c55e, #16a34a);
      color: #022c22;
      font-weight: 600;
      font-size: 1rem;
      cursor: pointer;
      transition: transform 0.05s ease, box-shadow 0.05s ease;
      box-shadow: 0 6px 16px rgba(34,197,94,0.35);
    }

    button:active {
      transform: translateY(1px);
      box-shadow: 0 4px 10px rgba(34,197,94,0.25);
    }

    .footer {
      margin-top: 14px;
      text-align: center;
      font-size: 0.7rem;
      color: var(--muted);
    }
  </style>
</head>

<body>
  <div class="card">
    <h2>Fish Alarm Setup</h2>
    <div class="subtitle">Initial configuration</div>

    <form action="/save" method="POST">

      <label for="interval">Broadcast Interval (ms)</label>
      <input id="interval" name="interval" placeholder="e.g. 1000">

      <label for="secret">Secret Key</label>
      <input id="secret" name="secret" placeholder="Encryption key">

      <label for="team">Team Name</label>
      <input id="team" name="team" placeholder="Team name">

      <label for="member">Team Member Name</label>
      <input id="member" name="member" placeholder="Your name">

      <label for="rod">Fishing Rod Name</label>
      <input id="rod" name="rod" placeholder="Rod identifier">

      <button type="submit">Save Configuration</button>
    </form>

    <div class="footer">
      Reboot device after saving
    </div>
  </div>
</body>
</html>
